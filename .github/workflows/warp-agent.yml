name: Warp Agent

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task for the Warp agent to execute'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  warp-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Warp Agent
        uses: warpdotdev/warp-agent-action@v1
        with:
          task: ${{ inputs.task }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
